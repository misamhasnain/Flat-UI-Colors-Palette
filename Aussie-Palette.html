<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Palette</title>

    <link rel="stylesheet" href="Aussie-Palette.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
</head>

<body>

    <nav>
        
        <span class="back">
            <a href="./index.html">
                <span class="material-symbols-outlined">arrow_left_alt</span>
                <strong id="back-text">Back</strong>
            </a>
        </span>

        
        <button class="Format" style="background-color: black; color: white;">
            <span id="copy-format">Copy Format: HEX (#AA1923)</span>
            <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        
        <button id="sound-btn">
            <b id="back-text">Sound On</b>
            <span class="material-symbols-outlined">sound_detection_loud_sound</span>
        </button>
    </nav>

    <main>
        <div id="box-1" class="box"><p>BEEKEEPER</p></div>
        <div id="box-2" class="box"><p>SPICED NECTARINE</p></div>
        <div id="box-3" class="box"><p>PINK GLOAMOUR</p></div>
        <div id="box-4" class="box"><p>JUNE BUD</p></div>
        <div id="box-5" class="box"><p>TURBO</p></div>
        <div id="box-6" class="box"><p>QUNCE</p></div>
        <div id="box-7" class="box"><p>CARMINE PINK</p></div>
        <div id="box-8" class="box"><p>PURE APPLE</p></div>
        <div id="box-9" class="box"><p>HINT OF ICE</p></div>
        <div id="box-10" class="box"><p>MIDDLE BULUE</p></div>
        <div id="box-11" class="box"><p>HELOITOROPE</p></div>
        <div id="box-12" class="box"><p>EXODUS FRUIT</p></div>
        <div id="box-13" class="box"><p>DEEP KOAMARU</p></div>
        <div id="box-14" class="box"><p>SOARING</p></div>
        <div id="box-15" class="box"><p>MIDDLE BULUE</p></div>
        <div id="box-16" class="box"><p>GREENAL AND GREEN</p></div>
        <div id="box-17" class="box"><p>STEEL PINK</p></div>
        <div id="box-18" class="box"><p>BLURPIE</p></div>
        <div id="box-19" class="box"><p>DEEP COVE</p></div>
        <div id="box-20" class="box"><p>WIZARD</p></div>
    </main>

</body>
</html>
