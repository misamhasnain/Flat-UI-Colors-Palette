<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styling.css" />
    <title>Aussie Palette</title>
</head>
<body>
    <div class="container">
        <nav>
            <a id="back" href="index.html">
                <span class="material-symbols-outlined">arrow_left_alt</span>
                <strong id="back-text">Back</strong>
            </a>
            <button>
                <span id="mid-text">Copy Format: HEX (#AA1923)</span>
                <span class="material-symbols-outlined">arrow_drop_down</span>
            </button>
            <button id="sound-btn">
                <b id="back-text">Sound On</b>
                <span class="material-symbols-outlined">sound_detection_loud_sound</span>
            </button>
        </nav>
